<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Webfonts -->
    <link rel="stylesheet" href="../css/all.min.css" />

    <!-- All CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- User's CSS Here -->
    <link rel="stylesheet" href="../css/custom.css" />

    <title>CVC Website</title>
  </head>
  <body>
    <!-- Header strat -->
    <header class="header-section">
      <div class="container-fluid text-xl-right">
        <div class="row">
          <div class="col">
            <ul class="nav justify-content-end mr-15">
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <img
                    class="img-fluid icon"
                    src="../images/Twitter Icon.png"
                    alt="Twitter"
                    srcset=""
                  />
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <img
                    class="img-fluid icon"
                    src="../images/Facebook Icon.png"
                    alt="Facebook"
                    srcset=""
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <a href="#"
              ><img
                class="img-fluid logo-img"
                src="../images/LOGO.png"
                alt="LOGO"
                width="30"
                srcset=""
            /></a>
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Navbar start -->

    <nav id="navigation" class="nav-section navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Warehouse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cheese Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Banner start -->
    <section id="banner" class="banner-section">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="../images/PIZZA.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../images/Layer 9.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../images/banner.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- Footer strat -->
    <footer class="footer-section">
      <div class="container">
        <div class="row">
          <div class="col col-md-10">
            <p class="lead">
              Cedar Valley Cheese, Inc., W3115 Jay Rd, Belgium, Wisconsin 53004
              â€¢ 920-994-4415
            </p>
          </div>
          <div class="col col-md-2">
            <img
              class="img-fluid"
              src="../images/footer-logo.png"
              alt="WIS-Logo"
              srcset=""
            />
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer end -->

    <!-- JS -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
